<script>
  $(document).ready(function() {
    var slidesArr = [
      "../static/images/HERO14.jpg",
      "../static/images/HERO10.jpg",
      "../static/images/HERO18.jpg",
      "../static/images/HERO9.jpg",
      // "../static/images/HERO19.jpg",
      // "../static/images/HERO11.jpg",
      // "../static/images/HERO16.jpg",
      // "../static/images/HERO12.jpg",
      // "../static/images/HERO13.jpg",
      // "../static/images/HERO15.jpg"
      // "../static/images/HERO8.jpg"
    ];

    console.log(slidesArr)

    //Init slide 1
    slideTo(slidesArr[0]);

    var slideIndex = 0;
    var slideTime = animate();

    $('#slideshow').click(function() {
      //Reset the interval to 0 and start it again
      clearInterval(slideTime);
      slideTime = animate();


      var selectedIndex = $(this).index();
      var slide = slidesArr[selectedIndex];
      slideTo(slide);

    });

    function slideTo(slide) {
      $('#slideshow').css("background-image", `url(${slide})`)
    }

    function animate() {
      return setInterval(function() {
                var slide = slidesArr[slideIndex];
                slideTo(slide)
                slideIndex++;
                if (slideIndex == slidesArr.length) {
                  slideIndex = 0; 
                }
            }, 5000);
    }
  });
</script>
