<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <title>Beemer Boys</title>
  <link rel="stylesheet" type="text/css" href="../static/styles/form.css">

</head>
<body>
  <header>
  <div>
    <ul>
      <li id="logo">LOGO</li>
      <li>ABOUT</li>
      <li>MDOELS</li>
      <li>SIGN IN</li>
    </ul>
  </div>
  </header>
  {% block content %}
<section>
  <div class="container">
    <div class="login-form">
      <h1>Sign in</h1>
      {% if error %}
        <p style="background-color: salmon; padding: 10px; ">{{ error }}</p>
      {% endif %}
      <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}

        <input type="text" id="first_name" name="first_name" placeholder="first name" minlength="2">
        <input type="text" name="last_name" placeholder="last name" minlength="2">
        <input type="email" name="email" placeholder="email" minlength="2">
        <input type="text" name="username" placeholder="username" minlength="2">
        <input type="password" name="password" placeholder="password" minlength="4">
        <input type="password" name="password2" placeholder="confirm password" minlength="4">
        <input type="submit" name="" value="register">
      </form>
      <a href="#"> Forget Password</a>
    </div>
  </div>
</section>


  {% endblock %}
  <footer>
  <div>
    <ul>
      <li>&copy; 2018 Garrett, Praveen, Tirapat, Craig</li>
      <li><i class="fab fa-github"></i></li>
      <li><i class="fab fa-facebook-square"></i></li>
      <li><i class="fab fa-linkedin"></i></li>
    </ul>
  </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</body>
</html>
