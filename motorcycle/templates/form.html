{% extends 'base.html' %}

{% block content %} 
<section class="hero with-overlay form-container ">
  <div class="container">
    <div class="login-form">
      <h1>Sign in</h1>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        
        <input type="text" name="username" placeholder="Username" minlength="2">
        <input type="password" name="password" placeholder="Password" minlength="4">
        <input type="submit" name="" value="login">
      </form>
      <a href="#"> Forget Password</a> <a href="{% url 'register' %}">Register</a>
    </div>
  </div>
</section>

{% endblock %}
