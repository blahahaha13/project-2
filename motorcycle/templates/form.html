{% extends 'base.html' %}

{% block content %}
<section>
  <div class="container">
    <div class="login-form">
      <h1>Sign in</h1>
      {% if error %}
        <p style="background-color: salmon; padding: 10px; ">{{ error }}</p>
      {% endif %}
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        
        <input type="text" name="username" placeholder="Username" minlength="2">
        <input type="password" name="password" placeholder="Password" minlength="4">
        <input type="submit" name="" value="login">
      </form>
      <a href="#"> Forget Password</a>
    </div>
  </div>
</section>

{% endblock %}
