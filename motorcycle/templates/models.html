{% extends 'base.html' %}


{% block content %}

  <div class='models-container'>
    <div class='models-row'>
    
      {% for motorcycle in motorcycles %}
        
        <div class='card'>
          <img src="{{ motorcycle.img }}" alt="">
          <p>name: {{ motorcycle.name }}</p>
          <p>price: {{ motorcycle.price }}</p>
        </div>
      
      {% endfor %}
    </div>
  </div>

{% endblock %}
